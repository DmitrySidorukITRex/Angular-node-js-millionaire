<div class="component">
  <div *ngIf="data.isWon">
    <h2>Поздравляю, вы выиграли один миллион долларов!!!</h2>
  </div>
  <div *ngIf="!data.isWon">
    <h2>
      К сожалению, вы проиграли. Ваш результат {{ data.scores }}$. Попробуйте
      ещё раз!
    </h2>
  </div>
  <button
    mat-button
    class="mat-raised-button mat-primary"
    (click)="startGame()"
  >
    Начать заново
  </button>
</div>
